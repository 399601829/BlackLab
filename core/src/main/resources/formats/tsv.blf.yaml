displayName: Tab-separated values (TSV)
description: A simple tabular format used by e.g. MS Excel. Column names (word, lemma, pos) are assumed, tab is separator, double quote is (optional) quote character, backslash the escape character.

fileType: tabular
fileTypeOptions:
  type: tsv
  columnNames: true

annotatedFields:
  contents:
    annotations:
    - name: word
      valuePath: word
    - name: lemma
      valuePath: lemma
    - name: pos
      valuePath: pos
